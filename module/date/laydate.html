<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>laydate</title>
	<script type="text/javascript" src="../../lib/laydate/laydate.js"></script>
</head>
<body>
	<input class="laydate-icon" id="demoa"/>
	<input class="laydate-icon" id="demob"/>

<script type="text/javascript">
	laydate.skin('molv');
	var Dates = {
			start :{
				elem: '#demoa',
			    format: 'YYYY/MM/DD hh:mm:ss',
			    min: laydate.now(), //设定最小日期为当前日期
			    istime: true,
			    istoday: false,
			    choose:function(datas){
			    	Dates.end.min = datas;
			    	Dates.end.start = datas;
			    }
			},
			end:{
				elem: '#demob',
			    format: 'YYYY/MM/DD hh:mm:ss',
			    max: '2099-06-16 23:59:59',
			    istime: true,
			    istoday: false,
			    choose: function(datas){
			        Dates.start.max = datas; //结束日选好后，重置开始日的最大日期
			    }
			}
	}
	laydate(Dates.start);
	laydate(Dates.end);
</script>
</body>
</html>
